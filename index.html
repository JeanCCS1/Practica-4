<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,700,1,0" />
    <title>Pokedex</title>
</head>
<body>
    
    <!--Encabezado-->
    <section id="header">
        <div class="pokedex-logo">
            <img src="./Imagenes/Logo.png" width="10%" alt="logo pokedex">
        </div>
    </section>

    <!--Pokedex-->
    <section id="pokedex">
        <!--Lado izquierdo-->
        <div id="parte-Roja-Izquierda">
            <div class="circulo-azul"></div>
            <div class="circulo-rojo"></div>
            <div class="circulo-amarillo"></div>
            <div class="circulo-verde"></div>
            <div class="parte-gris"></div>
            <div class="puntito-rojo-1"></div>
            <div class="puntito-rojo-2"></div>
            <!--Pantalla-->
            <div id="pantalla">
                <img id="pokeImg" src="./Imagenes/pojebol.png">
            </div>

            <div class="boton-rojo"></div>
            <div class="barra-negra1"></div>
            <div class="barra-negra2"></div>
            <div class="barra-negra3"></div>
            <div class="barra-negra4"></div>
            <div class="barra-negra5"></div>
            <div class="boton-azul"></div>
            <div class="boton-verde"></div>
            <div class="boton-rojo2"></div>
            <div class="cruz-medio"></div>
            <div class="cruz1">
                <span class="material-symbols-outlined">keyboard_arrow_left</span>
            </div>
            <div class="cruz2">
                <span class="material-symbols-outlined">keyboard_arrow_right</span>
            </div>
            <div class="cruz3">
                <span class="material-symbols-outlined">keyboard_arrow_up</span>
            </div>
            <div class="cruz4">
                <span class="material-symbols-outlined">keyboard_arrow_down</span>
            </div>
        
        </div>

        <!--Visagra-->
        <div id="visagra">
            <div class="visagra-cuadro-1"></div>
            <div class="visagra-cuadro-2"></div>
        </div>



        <!--Contenido-->
        <div class="rside">
            <div id="name">
                <input id="input-text" class="input-green" type="text" placeholder="Nombre o codigo del pokemon">
            </div>
            <div class="stats-container">
                <div class="tifra">
                    <p>Nombre: <span id="nombre"  class="resultado"></span></p>
                    <p>ID: <span id="Id_poke" class="resultado"></span></p>
                    <p>TIPO: <span id="tipo"></span></p>
                    <p>HABILIDADES: <span id="fraqueza"></span></p>
                    <p>MOVIMIENTOS: <span id="movimientos"></span></p>
                </div>
                <div class="stat-box">
                    <div class="item">
                        <div id="psbars" class="bars">
                            <div class="bar white"></div>
                            <div class="bar white"></div>
                            <div class="bar white"></div>
                            <div class="bar white"></div>
                            <div class="bar white"></div>
                            <div class="bar white"></div>
                            <div class="bar white"></div>
                            <div class="bar cele"></div>
                            <div class="bar cele"></div>
                            <div class="bar cele"></div>
                        </div>
                        <p class="fostat">PS</p>
                    </div>
                    <div class="item">
                        <div id="atkbars" class="bars">
                            <div class="bar white"></div>
                            <div class="bar white"></div>
                            <div class="bar white"></div>
                            <div class="bar cele"></div>
                            <div class="bar cele"></div>
                            <div class="bar cele"></div>
                            <div class="bar cele"></div>
                            <div class="bar cele"></div>
                            <div class="bar cele"></div>
                            <div class="bar cele"></div>
                        </div>
                        <p class="fostat">ATK</p>
                    </div>
                    <div class="item">
                        <div id="defbars" class="bars">
                            <div class="bar white"></div>
                            <div class="bar white"></div>
                            <div class="bar white"></div>
                            <div class="bar white"></div>
                            <div class="bar white"></div>
                            <div class="bar white"></div>
                            <div class="bar cele"></div>
                            <div class="bar cele"></div>
                            <div class="bar cele"></div>
                            <div class="bar cele"></div>
                        </div>
                        <p class="fostat">DEF</p>
                    </div>
                    <div class="item">
                        <div id="spatkbars" class="bars">
                            <div class="bar white"></div>
                            <div class="bar white"></div>
                            <div class="bar white"></div>
                            <div class="bar white"></div>
                            <div class="bar white"></div>
                            <div class="bar white"></div>
                            <div class="bar white"></div>
                            <div class="bar white"></div>
                            <div class="bar white"></div>
                            <div class="bar cele"></div>
                        </div>
                        <p class="fostat">SP.ATK</p>
                    </div>
                    <div class="item">
                        <div id="spdef" class="bars">
                            <div class="bar white"></div>
                            <div class="bar white"></div>
                            <div class="bar white"></div>
                            <div class="bar white"></div>
                            <div class="bar white"></div>
                            <div class="bar white"></div>
                            <div class="bar white"></div>
                            <div class="bar cele"></div>
                            <div class="bar cele"></div>
                            <div class="bar cele"></div>
                        </div>
                        <p class="fostat">SP.DEF</p>
                    </div>
                    <div class="item">
                        <div id="speed" class="bars">
                            <div class="bar white"></div>
                            <div class="bar white"></div>
                            <div class="bar white"></div>
                            <div class="bar white"></div>
                            <div class="bar white"></div>
                            <div class="bar cele"></div>
                            <div class="bar cele"></div>
                            <div class="bar cele"></div>
                            <div class="bar cele"></div>
                            <div class="bar cele"></div>
                        </div>
                        <p class="fostat">SPEED</p>
                    </div>
                </div>
            </div>

            
            <div class="fo">
                <div id="altura" class="blackbox"><p>Altura: <span id="idaltura" class="sp"></span></p></div>
                <div id="peso" class="blackbox"><p>Peso: <span id="idpeso" class="sp"></span></p></div>
            </div>
            <div class="contenedorboton">
                <button class="boton"  onclick="fetchPokemon()">Buscar</button>
            </div>
        </div>
    </div> 
    </section>
    <script src="./js/Api_Poke.js" type="text/javascript" defer></script>
</body>
</html>
